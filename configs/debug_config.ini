# PTX-EMU 调试配置文件示例
# 此配置文件展示了如何启用和配置调试功能

# 全局日志级别
# 可选值: trace, debug, info, warning, error, fatal
global_level=debug

# 日志输出目标
# 可选值: console, file, both
target=both

# 日志文件路径（当target包含file时使用）
logfile=ptx_emu_debug.log

# 是否启用异步日志记录
# 可选值: true, false
async=false

# 是否启用颜色输出（控制台输出时）
colorize=true

# 组件特定的日志级别设置
# 可以为不同的组件设置不同的日志级别
component.emu=debug
component.exec=trace
component.mem=debug
component.reg=info
component.thread=debug
component.func=trace

